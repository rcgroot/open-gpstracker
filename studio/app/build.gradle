apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties");
def signingProperties = new Properties()
signingProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion "Google Inc.:Google APIs:17"
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "nl.sogeti.android.gpstracker"
        testApplicationId "nl.sogeti.android.gpstracker.tests"
        minSdkVersion 4
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        all {
            storeFile file(signingProperties["storeFile"])
            storePassword signingProperties["storePassword"]
            keyAlias signingProperties["keyAlias"]
            keyPassword signingProperties["keyPassword"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':signpost')
}
